<!DOCTYPE html>
<html>

<head lang="zh-cn">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<style>
    .titleblock h1,.titleblock p {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }
    button{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        background-color: #555555; 
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .outblock {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
    }
    .module_holder {
        width: 20%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        box-shadow: 0 0 15px #dadadae1;
        padding: 20px;
        margin: 10px 20px;
        border-radius: 5px;
    }
</style>

<body>
    <div class="titleblock">
        <H1>會員資料產生器</H1>
        <p>(簡單API測試)</p>
    </div>
    <div class="buttonblock">
        <button id="outbtn">隨機產生</button>
    </div>
    
    <div class="outblock" id="outblock">
    </div>

</body>
<script>
    $("#outbtn").click(function () {
        var ind;
        $.ajax({
            url: 'https://randomuser.me/api/',
            dataType: 'json',
            success: function (data) {
                console.log(data.results[0].phone);
                ind = data.results[0].picture.large;
                $("#outblock").append
                    ("<div class='module_holder'><img src=" + data.results[0].picture.large + "><br>" +
                        "Name:" + data.results[0].name.last + " " + data.results[0].name.first +
                        "<br>Email:" + data.results[0].email + "<br>Phone:" + data.results[0].phone + 
                        "</div></div>");
            }
        });
    });

</script>

</html>
